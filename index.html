<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Флеш-карточки по информатике</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Флеш-карточки по информатике</h1>
        <p>Учите базовые понятия легко!</p>
    </header>

    <main>
        <div class="counter" id="counter">Карточка 1 из 10</div>

        <div class="card" id="card" onclick="flipCard()">
            <div class="front" id="card-front"></div>
            <div class="back" id="card-back"></div>
        </div>

        <div class="controls">
            <button onclick="prevCard()">◀️ Назад</button>
            <button onclick="nextCard()">Вперёд ▶️</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
